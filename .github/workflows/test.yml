name: Test

on:
  push:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'Package.resolved'
      - '.github/workflows/test.yml'
  pull_request:
    branches: [main]
    paths:
      - 'Sources/**'
      - 'Tests/**'
      - 'Package.swift'
      - 'Package.resolved'
      - '.github/workflows/test.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      - name: Run tests
        run: swift test
